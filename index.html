<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdlink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fadbd8;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .demo-hint {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .demo-hint h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .demo-hint p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .demo-hint code {
            background: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #d63031;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê pwdlink</h1>
        <p>Silakan login untuk melanjutkan</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div id="errorMessage" class="error-message">
                ‚ùå Password salah! Silakan coba lagi.
            </div>
        </form>
    </div>

    <script>
        // User accounts (edit di sini untuk menambah/mengubah akun)
        const USERS = [
            { username: 'viewer', password: 'viewer123', role: 'viewer' },
            { username: 'admin', password: 'admin123', role: 'admin' }
        ];

        // Cek apakah sudah login
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'view.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Cari user yang cocok
            const user = USERS.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Simpan status login dan role
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userRole', user.role);
                sessionStorage.setItem('username', user.username);
                
                // Redirect ke halaman view
                window.location.href = 'view.html';
            } else {
                // Tampilkan error
                errorMessage.textContent = '‚ùå Username atau password salah!';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
                
                // Sembunyikan error setelah 3 detik
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
