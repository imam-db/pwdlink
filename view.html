<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdlink - Viewer</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #2c3e50;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.12);
            --web-bg: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
            --app-bg: linear-gradient(135deg, #fff3e0 0%, #fff8f0 100%);
            --web-color: #2e7d32;
            --app-color: #e65100;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(30, 30, 46, 0.98);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3a3a4a;
            --shadow: rgba(0, 0, 0, 0.5);
            --web-bg: linear-gradient(135deg, #1e3a2e 0%, #1a2f24 100%);
            --app-bg: linear-gradient(135deg, #3a2e1e 0%, #2f241a 100%);
            --web-color: #4caf50;
            --app-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
        }

        .theme-toggle:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        [data-theme="dark"] .theme-toggle {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
        }

        [data-theme="dark"] .theme-toggle:hover {
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.6);
        }

        /* Password Toggle */
        .password-toggle {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .password-toggle:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .cred-value.masked {
            font-family: monospace;
            letter-spacing: 2px;
        }

        /* Copy Success Indicator */
        .btn-copy.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%) !important;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.5) !important;
        }

        .btn-copy.success::after {
            content: '‚úì';
            position: absolute;
            font-size: 1.5em;
            animation: checkmark 0.4s ease-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .copy-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            animation: tooltipPop 0.3s ease-out;
            z-index: 100;
        }

        @keyframes tooltipPop {
            0% {
                transform: translateX(-50%) translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow), 0 0 0 1px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8em;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #666;
            font-size: 1.15em;
            font-weight: 500;
        }

        .search-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px var(--shadow);
            animation: slideDown 0.6s ease-out;
        }

        .search-box input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid transparent;
            background: white;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .client-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px var(--shadow), 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .client-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .client-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .project-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5); }
        }

        .client-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .projects-divider {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 25px 0;
        }

        .projects-title {
            color: #555;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .btn-bulk {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-bulk:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .project-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 25px;
            border-left: 6px solid transparent;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .project-header h3 {
            color: #2c3e50;
            font-size: 1.6em;
            flex: 1;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .project-toggle.collapsed {
            transform: rotate(0deg);
        }

        .project-details-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            opacity: 0;
        }

        .project-details-wrapper.expanded {
            max-height: 5000px;
            opacity: 1;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.app {
            background: #e67e22;
        }

        .url-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .url-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .url-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .url-link {
            flex: 1;
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-size: 1.05em;
            min-width: 200px;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .credentials-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .credentials-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .credential-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .cred-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .cred-row:last-child {
            margin-bottom: 0;
        }

        .cred-label {
            font-weight: 600;
            color: #555;
            min-width: 90px;
        }

        .cred-value {
            flex: 1;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #d63031;
            border: 1px solid #ddd;
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-copy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-copy:hover::before {
            left: 100%;
        }

        .btn-copy:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-copy:active {
            transform: translateY(-1px) scale(1.02);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(39, 174, 96, 0.4);
            z-index: 1000;
            animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            font-size: 1.05em;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification::before {
            content: '‚úì';
            font-size: 1.5em;
            animation: checkPop 0.4s ease-out 0.2s both;
        }

        @keyframes slideInBounce {
            0% {
                transform: translateX(500px);
                opacity: 0;
            }
            60% {
                transform: translateX(-20px);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes checkPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .error h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .error p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .client-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .url-box {
                flex-direction: column;
                align-items: stretch;
            }

            .url-link {
                width: 100%;
            }

            .cred-row {
                flex-wrap: wrap;
            }

            .cred-label {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                <div>
                    <h1>üîê pwdlink</h1>
                    <p>Tuas Client & Project</p>
                </div>
                <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                    <div style="text-align: right;">
                        <div style="font-size: 0.9em; color: var(--text-secondary); margin-bottom: 3px;">Logged in as</div>
                        <div id="currentUsername" style="font-weight: 600; color: var(--text-primary);"></div>
                    </div>
                    <button onclick="logout()" style="padding: 12px 24px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.3s; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3); font-size: 1em;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 25px rgba(231, 76, 60, 0.5)'" onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 15px rgba(231, 76, 60, 0.3)'">üö™ Logout</button>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Cari client, project, atau URL...">
        </div>

        <div id="content">
            <div class="loading">‚è≥ Memuat data...</div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <script src="data.js"></script>
    <script>
        // Check if user is logged in
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // Display current username
        const currentUsername = sessionStorage.getItem('username') || 'User';
        document.getElementById('currentUsername').textContent = currentUsername;

        // Dark Mode
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        updateThemeIcon(theme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('userRole');
            sessionStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        // Toggle project details
        function toggleProject(projectDivId, button) {
            const detailsDiv = document.getElementById(projectDivId);
            const icon = button.querySelector('.toggle-icon');
            const text = button.querySelector('.toggle-text');
            
            if (detailsDiv.classList.contains('expanded')) {
                // Collapse
                detailsDiv.classList.remove('expanded');
                icon.textContent = '‚ñº';
                text.textContent = 'Lihat Detail';
                button.classList.add('collapsed');
            } else {
                // Expand
                detailsDiv.classList.add('expanded');
                icon.textContent = '‚ñ≤';
                text.textContent = 'Sembunyikan';
                button.classList.remove('collapsed');
            }
        }

        // Expand all projects in a client
        function expandAllProjects(clientCardId) {
            const clientCard = document.getElementById(clientCardId);
            const detailsDivs = clientCard.querySelectorAll('.project-details-wrapper');
            const buttons = clientCard.querySelectorAll('.project-toggle');
            
            detailsDivs.forEach(div => div.classList.add('expanded'));
            buttons.forEach(button => {
                const icon = button.querySelector('.toggle-icon');
                const text = button.querySelector('.toggle-text');
                icon.textContent = '‚ñ≤';
                text.textContent = 'Sembunyikan';
                button.classList.remove('collapsed');
            });
        }

        // Collapse all projects in a client
        function collapseAllProjects(clientCardId) {
            const clientCard = document.getElementById(clientCardId);
            const detailsDivs = clientCard.querySelectorAll('.project-details-wrapper');
            const buttons = clientCard.querySelectorAll('.project-toggle');
            
            detailsDivs.forEach(div => div.classList.remove('expanded'));
            buttons.forEach(button => {
                const icon = button.querySelector('.toggle-icon');
                const text = button.querySelector('.toggle-text');
                icon.textContent = '‚ñº';
                text.textContent = 'Lihat Detail';
                button.classList.add('collapsed');
            });
        }

        let allData = { clients: [], projects: [] };

        // Load data from data.js file
        function loadData() {
            try {
                if (typeof appData !== 'undefined') {
                    allData = appData;
                    renderData(allData);
                } else {
                    throw new Error('Data tidak ditemukan. Pastikan file data.js ada.');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError(error);
            }
        }

        // Render all data
        function renderData(data) {
            const content = document.getElementById('content');
            
            // Filter hanya client yang visible: true
            const visibleClients = data.clients.filter(c => c.visible !== false);
            
            if (!visibleClients || visibleClients.length === 0) {
                content.innerHTML = '<div class="empty-state">Tidak ada data client yang ditampilkan. Silakan edit file data.js dan set visible: true.</div>';
                return;
            }

            let html = '';
            visibleClients.forEach(client => {
                const projects = data.projects.filter(p => p.clientId === client.id);
                html += renderClient(client, projects);
            });

            content.innerHTML = html;
        }

        // Render single client with projects
        function renderClient(client, projects) {
            const clientCardId = `client-${client.id}`;
            return `
                <div class="client-card" data-client-id="${client.id}" id="${clientCardId}">
                    <div class="client-header">
                        <h2>${client.name}</h2>
                        <span class="project-count">${projects.length} Project</span>
                    </div>
                    ${client.description ? `<div class="client-description">${client.description}</div>` : ''}
                    
                    ${projects.length > 0 ? `
                        <hr class="projects-divider">
                        <div class="projects-title">
                            <span>üìÇ Daftar Project:</span>
                            <div class="bulk-actions">
                                <button class="btn-bulk" onclick="expandAllProjects('${clientCardId}')">Buka Semua</button>
                                <button class="btn-bulk" onclick="collapseAllProjects('${clientCardId}')">Tutup Semua</button>
                            </div>
                        </div>
                    ` : ''}
                    
                    ${projects.map(project => renderProject(project)).join('')}
                </div>
            `;
        }

        // Render single project
        function renderProject(project) {
            const projectDivId = `project-${project.id}`;
            let html = `
                <div class="project-item" data-project-id="${project.id}">
                    <div class="project-header">
                        <h3>üìÅ ${project.name}</h3>
                        <button class="project-toggle" onclick="toggleProject('${projectDivId}', this)">
                            <span class="toggle-icon">‚ñº</span>
                            <span class="toggle-text">Lihat Detail</span>
                        </button>
                    </div>
                    <div id="${projectDivId}" class="project-details-wrapper">
            `;

            // Render Web section if exists
            if (project.web) {
                html += `
                    <div style="margin-bottom: 20px;">
                        <div style="background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%); padding: 22px; border-radius: 16px; margin-bottom: 15px; border-left: 5px solid #2e7d32; box-shadow: 0 4px 15px rgba(46, 125, 50, 0.1); transition: all 0.3s ease;" onmouseover="this.style.transform='translateX(5px)'; this.style.boxShadow='0 6px 25px rgba(46, 125, 50, 0.2)'" onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 15px rgba(46, 125, 50, 0.1)'">
                            <h4 style="color: #2e7d32; margin-bottom: 15px; font-size: 1.3em; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                                <span style="font-size: 1.5em;">üåê</span> Web Application
                            </h4>
                            <div class="url-section">
                                <div class="url-label">URL Website</div>
                                <div class="url-box">
                                    <a href="${project.web.url}" target="_blank" class="url-link">${project.web.url}</a>
                                    <button class="btn-copy" onclick="copyToClipboard('${escapeHtml(project.web.url)}')">üìã Copy</button>
                                </div>
                            </div>
                            ${renderCredentials(project.web.credentials, project.id + '-web')}
                        </div>
                    </div>
                `;
            }

            // Render App section if exists
            if (project.app) {
                html += `
                    <div style="margin-bottom: 10px;">
                        <div style="background: linear-gradient(135deg, #fff3e0 0%, #fff8f0 100%); padding: 22px; border-radius: 16px; border-left: 5px solid #e65100; box-shadow: 0 4px 15px rgba(230, 81, 0, 0.1); transition: all 0.3s ease;" onmouseover="this.style.transform='translateX(5px)'; this.style.boxShadow='0 6px 25px rgba(230, 81, 0, 0.2)'" onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 15px rgba(230, 81, 0, 0.1)'">
                            <h4 style="color: #e65100; margin-bottom: 15px; font-size: 1.3em; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                                <span style="font-size: 1.5em;">üì±</span> Mobile Application
                            </h4>
                            <div class="url-section">
                                <div class="url-label">Link Download</div>
                                <div class="url-box">
                                    <a href="${project.app.url}" target="_blank" class="url-link">${project.app.url}</a>
                                    <button class="btn-copy" onclick="copyToClipboard('${escapeHtml(project.app.url)}')">üìã Copy</button>
                                </div>
                            </div>
                            ${renderCredentials(project.app.credentials, project.id + '-app')}
                        </div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>`;
            return html;
        }

        // Render credentials
        function renderCredentials(credentials, projectId) {
            if (!credentials || credentials.length === 0) {
                return '<div class="credentials-section"><div class="credentials-title">Tidak ada credentials</div></div>';
            }

            let html = '<div class="credentials-section"><div class="credentials-title">üîë Credentials</div>';
            
            credentials.forEach((cred, index) => {
                const credId = `${projectId}-${index}`;
                const passwordId = `password-${credId}`;
                html += `
                    <div class="credential-item">
                        <div class="cred-row">
                            <span class="cred-label">Username:</span>
                            <div class="cred-value" id="username-${credId}">${escapeHtml(cred.username)}</div>
                            <button class="btn-copy" onclick="copyWithFeedback(this, '${escapeHtml(cred.username)}')">üìã Copy</button>
                        </div>
                        <div class="cred-row">
                            <span class="cred-label">Password:</span>
                            <div class="cred-value masked" id="${passwordId}" data-password="${escapeHtml(cred.password)}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                            <button class="password-toggle" onclick="togglePassword('${passwordId}')" title="Show/Hide Password">üëÅÔ∏è</button>
                            <button class="btn-copy" onclick="copyWithFeedback(this, '${escapeHtml(cred.password)}')">üìã Copy</button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                renderData(allData);
                return;
            }

            const filteredClients = allData.clients.filter(client => {
                // Skip jika client tidak visible
                if (client.visible === false) return false;
                
                const clientMatch = client.name.toLowerCase().includes(searchTerm) ||
                                  (client.description && client.description.toLowerCase().includes(searchTerm));
                
                const projects = allData.projects.filter(p => p.clientId === client.id);
                const projectMatch = projects.some(project => {
                    const nameMatch = project.name.toLowerCase().includes(searchTerm);
                    const webMatch = project.web && (
                        project.web.url.toLowerCase().includes(searchTerm) ||
                        (project.web.credentials && project.web.credentials.some(c => 
                            c.username.toLowerCase().includes(searchTerm)
                        ))
                    );
                    const appMatch = project.app && (
                        project.app.url.toLowerCase().includes(searchTerm) ||
                        (project.app.credentials && project.app.credentials.some(c => 
                            c.username.toLowerCase().includes(searchTerm)
                        ))
                    );
                    return nameMatch || webMatch || appMatch;
                });

                return clientMatch || projectMatch;
            });

            const filteredProjects = allData.projects.filter(p => 
                filteredClients.some(c => c.id === p.clientId)
            );

            renderData({ clients: filteredClients, projects: filteredProjects });
        });

        // Toggle password visibility
        function togglePassword(passwordId) {
            const passwordDiv = document.getElementById(passwordId);
            const password = passwordDiv.getAttribute('data-password');
            
            if (passwordDiv.classList.contains('masked')) {
                passwordDiv.classList.remove('masked');
                passwordDiv.textContent = password;
            } else {
                passwordDiv.classList.add('masked');
                passwordDiv.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            }
        }

        // Copy with visual feedback
        function copyWithFeedback(button, text) {
            // Copy to clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess(button);
                }).catch(err => {
                    fallbackCopy(text, button);
                });
            } else {
                fallbackCopy(text, button);
            }
        }

        function showCopySuccess(button) {
            // Add success class
            button.classList.add('success');
            const originalText = button.innerHTML;
            button.innerHTML = '‚úì Copied!';
            
            // Show tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'copy-tooltip';
            tooltip.textContent = 'Berhasil disalin!';
            button.style.position = 'relative';
            button.appendChild(tooltip);
            
            // Show notification
            showNotification('Berhasil disalin!');
            
            // Reset after delay
            setTimeout(() => {
                button.classList.remove('success');
                button.innerHTML = originalText;
                if (tooltip.parentNode) {
                    tooltip.remove();
                }
            }, 2000);
        }

        // Copy to clipboard (fallback for old method)
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('Berhasil disalin!');
                }).catch(err => {
                    fallbackCopy(text, null);
                });
            } else {
                fallbackCopy(text, null);
            }
        }

        // Fallback copy method
        function fallbackCopy(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                if (button) {
                    showCopySuccess(button);
                } else {
                    showNotification('Berhasil disalin!');
                }
            } catch (err) {
                showNotification('‚ùå Gagal menyalin');
            }
            
            document.body.removeChild(textarea);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            notification.appendChild(textSpan);
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(500px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 400);
            }, 2500);
        }

        // Show error message
        function showError(error) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h2>‚ö†Ô∏è Error Memuat Data</h2>
                    <p><strong>Kemungkinan penyebab:</strong></p>
                    <p>1. File <code>data.js</code> tidak ditemukan atau rusak</p>
                    <p>2. Format data di <code>data.js</code> tidak valid</p>
                    <p><strong>Solusi:</strong></p>
                    <p>‚Ä¢ Pastikan file <code>data.js</code> ada di folder yang sama dengan <code>view.html</code></p>
                    <p>‚Ä¢ Pastikan format data.js benar (lihat README-STATIC.md)</p>
                    <p>‚Ä¢ Cek console browser (F12) untuk error detail</p>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadData();
    </script>
</body>
